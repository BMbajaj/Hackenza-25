<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload PCAPNG File</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #6c5ce7;
      --primary-hover: #8075e5;
      --background: #121212;
      --card-bg: #1e1e1e;
      --text-primary: #f1f1f1;
      --text-secondary: #a0a0a0;
      --border-color: #333;
      --input-bg: #2a2a2a;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
      --success-color: #00b894;
      --error-color: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #2d3436 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--border-color);
      transform: translateY(20px);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--text-primary);
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 10px;
    }

    .file-upload-container {
      margin: 25px 0;
      position: relative;
    }

    .file-upload-label {
      display: inline-block;
      background: var(--input-bg);
      border: 1px dashed var(--primary-color);
      border-radius: 8px;
      padding: 30px 20px;
      width: 100%;
      cursor: pointer;
      transition: var(--transition);
    }

    .file-upload-label:hover {
      background: #30303a;
      border-color: var(--primary-hover);
    }

    .file-upload-icon {
      display: block;
      font-size: 36px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .file-upload-text {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .file-name {
      margin-top: 10px;
      color: var(--primary-color);
      font-weight: 500;
      font-size: 15px;
      height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 20px;
      min-height: 24px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      transition: var(--transition);
    }

    .status-uploading {
      background: rgba(108, 92, 231, 0.1);
      color: var(--primary-color);
    }

    .status-success {
      background: rgba(0, 184, 148, 0.1);
      color: var(--success-color);
    }

    .status-error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
    }

    .pulse {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: var(--input-bg);
      border-radius: 4px;
      margin-top: 15px;
      overflow: hidden;
      display: none;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload PCAPNG File</h1>
    
    <div class="file-upload-container">
      <label class="file-upload-label">
        <div class="file-upload-icon">üìÅ</div>
        <div class="file-upload-text">Drag & drop your PCAPNG file here or click to browse</div>
        <input type="file" id="pcapInput" accept=".pcapng" />
      </label>
      <div id="fileName" class="file-name"></div>
    </div>
    
    <button id="uploadBtn" disabled>Upload File</button>
    
    <div class="progress-bar" id="progressBar">
      <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const pcapInput = document.getElementById("pcapInput");
    const statusDiv = document.getElementById("status");
    const fileNameDiv = document.getElementById("fileName");
    const container = document.querySelector(".container");
    const progressBar = document.getElementById("progressBar");
    const progressBarFill = document.getElementById("progressBarFill");
    
    pcapInput.addEventListener("change", () => {
      if (pcapInput.files && pcapInput.files.length > 0) {
        const file = pcapInput.files[0];
        fileNameDiv.textContent = file.name;
        uploadBtn.disabled = false;
        
        // Add a subtle animation to the container
        container.classList.add("pulse");
        setTimeout(() => {
          container.classList.remove("pulse");
        }, 500);
      } else {
        fileNameDiv.textContent = "";
        uploadBtn.disabled = true;
      }
    });
    
    uploadBtn.addEventListener("click", async () => {
      if (!pcapInput.files || pcapInput.files.length === 0) {
        statusDiv.textContent = "Please select a pcapng file.";
        statusDiv.className = "status-error";
        return;
      }
      
      const file = pcapInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      
      statusDiv.textContent = "Uploading file...";
      statusDiv.className = "status-uploading";
      
      // Disable button during upload
      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading...";
      
      // Show and animate progress bar
      progressBar.style.display = "block";
      
      // Simulate progress for visual feedback
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) {
          progress = 90; // Leave the last 10% for actual completion
          clearInterval(progressInterval);
        }
        progressBarFill.style.width = progress + "%";
      }, 300);
      
      try {
        const response = await fetch("http://localhost:5000/upload-file", {
          method: "POST",
          body: formData
        });
        
        clearInterval(progressInterval);
        progressBarFill.style.width = "100%";
        
        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.message || "Upload failed");
        }
        
        setTimeout(() => {
          statusDiv.textContent = result.message || "File uploaded successfully!";
          statusDiv.className = "status-success";
          uploadBtn.textContent = "Upload Complete";
          
          // Reset after 3 seconds
          setTimeout(() => {
            uploadBtn.textContent = "Upload File";
            uploadBtn.disabled = false;
            progressBar.style.display = "none";
            progressBarFill.style.width = "0%";
          }, 3000);
        }, 500);
        
      } catch (error) {
        clearInterval(progressInterval);
        statusDiv.textContent = "Error: " + error.message;
        statusDiv.className = "status-error";
        uploadBtn.textContent = "Try Again";
        uploadBtn.disabled = false;
      }
    });
    
    // Add drag and drop functionality
    const dropArea = document.querySelector('.file-upload-label');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
      dropArea.style.borderColor = var(--primary-hover);
      dropArea.style.backgroundColor = '#30303a';
    }
    
    function unhighlight() {
      dropArea.style.borderColor = '';
      dropArea.style.backgroundColor = '';
    }
    
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      pcapInput.files = files;
      
      // Trigger the change event manually
      const event = new Event('change');
      pcapInput.dispatchEvent(event);
    }
  </script>
</body>
</html>
