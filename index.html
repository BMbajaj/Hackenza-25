<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link rel="stylesheet" href="./App.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6c5ce7;
        --primary-hover: #8075e5;
        --background: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #f1f1f1;
        --text-secondary: #a0a0a0;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: var(--background);
        background: linear-gradient(135deg, #121212 0%, #2d3436 100%);
        color: var(--text-primary);
        margin: 0;
        min-height: 100vh;
      }
      
      #root {
        animation: fadeIn 0.5s ease forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>  
  <body>
    <div id="root"></div>
    <script type="module" src="main.tsx"></script>
    <script>
      // Log every time index.html loads
      console.log("Index.html loaded");
      const userName = localStorage.getItem("userName");
      if (userName) {
        console.log("Logged in user detected: " + userName);
      } else {
        console.log("No user is logged in.");
        // Redirect to login page if not logged in
        // Uncomment the line below to enable automatic redirect
        // window.location.href = "login.html";
      }
    </script>
  </body>
</html>
